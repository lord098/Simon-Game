<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link href="10.css" rel="stylesheet">
</head>

<body>

        <div class="content-box">

                    </li>
                    <li class="cpm">

                    <span>0</span>

                    </li>

        </div>
    </div>
    <script src="10.js"></script>
